<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="angular.js" charset="utf-8" type="text/javascript"></script>
    <script src="angular-ui-router.js" charset="utf-8" type="text/javascript"></script>
</head>

<body>


    <nav>
        <div>
            <ul class="nav nav-tabs">
                <li class="active"><a ui-sref="home">首页</a></li>
                <li><a ui-sref="user">用户列表</a></li>
                <li><a ui-sref="list">产品中心</a></li>
                <li><a ui-sref="new">产品资讯</a></li>
            </ul>
        </div>
    </nav>

    <div ui-view></div>




    <script>
        var app=angular.module('myApp',['ui.router']);
        app.config(function($stateProvider,$urlRouterProvider) {
            $stateProvider.stat('home', {
                url: '/home',
                views: {
                    '': {
                        templateUrl: 'temp/home.html'
                    },
                    'temp1@home': {
                        templateUrl: 'temp/home_head.html'
                    }
                }
            }).state('home.news', {
                url: '/news',
                templateUrl: 'temp/news.html'

            }).state('home.play', {
                url: '/play/:name',
                templateUrl: 'temp/product.html'

            }).state('list', {
                url: 'list',
                templateUrl: 'temp/list.html'
            });
            $urlRouterProvider.otherwise('home');
        })



    </script>
</body>

</html>
